<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Live countdown to GTA 6 official release on 19 November 2026.">
<meta name="keywords" content="GTA 6 countdown, Grand Theft Auto VI release date, 19 November 2026">

<title>GTA VI Countdown</title>

<!-- GTA-style bold condensed font -->
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Anton', sans-serif;
    color: #fff;
    text-align: center;
    background-color: #000;
    overflow-x: hidden;
}

/* ================= LOADER ================= */

#loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
    transition: opacity 1s ease, visibility 1s ease;
}

.loader-title {
    font-size: 3rem;
    letter-spacing: 4px;
    animation: glowPulse 2s infinite alternate;
}

.loader-percentage {
    margin-top: 20px;
    font-size: 1.5rem;
    color: #f4b400;
}

.progress-bar {
    width: 250px;
    height: 6px;
    background: #222;
    margin-top: 20px;
}

.progress {
    width: 0%;
    height: 100%;
    background: #f4b400;
    transition: width 0.2s ease;
}

#loader.hidden {
    opacity: 0;
    visibility: hidden;
}

/* ================= HERO ================= */

.hero {
    position: relative;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: url("background.png");
    background-size: cover;
    background-position: center;
    animation: bgZoom 20s ease-in-out infinite alternate;
}

@keyframes bgZoom {
    from { background-size: 100%; }
    to { background-size: 110%; }
}

.hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.65);
}

.hero * {
    position: relative;
    z-index: 2;
}

/* ================= TEXT ================= */

h1 {
    font-size: 4.5rem;
    letter-spacing: 5px;
    margin-bottom: 15px;
    text-transform: uppercase;

    background: linear-gradient(
        90deg,
        #ffffff,
        #9e989a,
        #ffffff,
        #d8dade
    );

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    text-shadow:
        0 0 15px rgba(255, 250, 252, 0.4),
        0 0 30px rgba(0, 198, 255, 0.3);

    animation: subtleGlow 3s ease-in-out infinite alternate;
}

@keyframes subtleGlow {
    from {
        text-shadow:
            0 0 10px rgba(255, 255, 255, 0.4),
            0 0 20px rgba(255, 255, 255, 0.3);
    }
    to {
        text-shadow:
            0 0 20px rgba(253, 253, 253, 0.6),
            0 0 40px rgba(255, 255, 255, 0.5);
    }
}
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes neonGlow {
    from {
        text-shadow:
            0 0 10px #ffffff,
            0 0 20px #ffffff,
            0 0 40px #00eaff;
    }
    to {
        text-shadow:
            0 0 20px #ffffff,
            0 0 40px #ffffff,
            0 0 60px #00eaff;
    }
}

.subtitle {
    font-size: 1.2rem;
    letter-spacing: 2px;
    margin-bottom: 40px;
    color: #00c6ff;
    text-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
}

/* ================= COUNTDOWN ================= */

.countdown {
    display: flex;
    gap: 30px;
    font-size: 1.5rem;
    flex-wrap: wrap;
    justify-content: center;
}

.time-box {
    background: #111;
    padding: 20px 30px;
    border: 2px solid #f4b400;
    min-width: 100px;
}

.time-box span {
    display: block;
    font-size: 2.5rem;
}

/* ================= SECTIONS ================= */

.section {
    padding: 80px 20px;
    background: #111;
}

button {
    background: #f4b400;
    border: none;
    padding: 15px 30px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 20px;
    letter-spacing: 2px;
    transition: all 0.3s ease;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(244,180,0,0.7);
}

iframe {
    max-width: 90%;
    height: 400px;
    margin-top: 40px;
}

/* ================= FOOTER ================= */

footer {
    padding: 40px;
    background: #000;
    font-size: 14px;
    color: #777;
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
    <div class="loader-title">GRAND THEFT AUTO VI</div>
    <div class="loader-percentage" id="percentage">0%</div>
    <div class="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <h1>GRAND THEFT AUTO VI</h1>
    <div class="subtitle">Official Release Date: 19 November 2026</div>

    <div class="countdown">
        <div class="time-box"><span id="days">0</span>Days</div>
        <div class="time-box"><span id="hours">0</span>Hours</div>
        <div class="time-box"><span id="minutes">0</span>Minutes</div>
        <div class="time-box"><span id="seconds">0</span>Seconds</div>
    </div>
</div>

<div class="section">
    <h2>Watch The Official Trailer</h2>
    <iframe src="https://www.youtube.com/embed/QdBZY2fkU-0"
    frameborder="0" allowfullscreen></iframe>
</div>

<div class="section">
    <h2>Stay Updated</h2>
    <p>Join the hype. Be notified when the game drops.</p>
    <button onclick="window.location.href='https://forms.google.com'">
        Notify Me
    </button>
</div>

<footer>
    Unofficial fan-made countdown website.<br>
    Not affiliated with Rockstar Games.
</footer>

<script>

/* LOADER */
let percent = 0;
const percentageText = document.getElementById("percentage");
const progressBar = document.getElementById("progress");

const loaderInterval = setInterval(() => {
    percent++;
    percentageText.textContent = percent + "%";
    progressBar.style.width = percent + "%";

    if (percent >= 100) {
        clearInterval(loaderInterval);
        setTimeout(() => {
            document.getElementById("loader").classList.add("hidden");
        }, 500);
    }
}, 20);

/* COUNTDOWN */
const releaseDate = new Date("November 19, 2026 00:00:00").getTime();

const timer = setInterval(function() {

    const now = new Date().getTime();
    const distance = releaseDate - now;

    if (distance <= 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = 
            "<h2 style='color:#f4b400; font-size:3rem;'>AVAILABLE NOW!</h2>";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

}, 1000);

</script>

</body>
</html>
